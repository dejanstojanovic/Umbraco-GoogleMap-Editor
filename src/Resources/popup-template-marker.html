<div class="popup-content">
    <textarea cols="75" rows="10" class="{1}"></textarea>
    <table border="0">
        <tr>
            <td>Coordinates</td>
            <td><input type="number" min="1" name="locationLat" step="any" />&nbsp;<input type="number" name="locationLng" step="any" /></td>
        </tr>
        <tr>
            <td>
                Icon
            </td>
            <td>
                <select name="icon">
                    <option value="">none</option>
                    {0}
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right"><input type="button" class="btn-popup-delete" value="Delete this location" /></td>
        </tr>
    </table>
</div>
